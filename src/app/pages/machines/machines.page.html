<ion-header>
  <ion-toolbar>
    <ion-title (click)="easterEgg()">Machines</ion-title>
  </ion-toolbar>
  <ion-segment [(ngModel)]="selectedChart" mode="md" scrollable="true">
    <ion-segment-button value="cpu" [disabled]="scrolling"
      [class]="selectedChart == 'cpu' ? 'segment-button-checked' : ''">
      <ion-label>CPU</ion-label>
    </ion-segment-button>
    <ion-segment-button value="memory" [disabled]="scrolling">
      <ion-label [class]="selectedChart == 'memory' ? 'segment-button-checked' : ''">Memory</ion-label>
    </ion-segment-button>
    <ion-segment-button value="sync" [disabled]="scrolling"
      [class]="selectedChart == 'sync' ? 'segment-button-checked' : ''">
      <ion-label>Sync</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content [fullscreen]="true" [scrollEvents]="true" (ionScrollStart)="onScrollStarted()"
  (ionScrollEnd)="onScrollEnded()">

  <ion-item class="top-bar" *ngIf="!this.data || showData">
    <ion-label i18n="Search Results">Last {{ this.selectedTimeFrame }}</ion-label>
    <ion-icon slot="end" name="time-outline" (click)="openTimeSelection()"></ion-icon>
  </ion-item>

  <div *ngIf="this.data && showData">
    <div *ngFor="let machine of data | keyvalue" class="card" (click)="openMachineDetail(machine.key)">

      <app-machinechart priority="true" [title]="machine.key" [subtitleLeft]="machine.value | delegate: clientFormatter"
        [subtitleRight]="machine.value.formattedDate | date:'short'"
        [icon]="machine.value | delegate: onlineStateDelegate" [key]="machine.key"
        [chartData]="machine.value | delegate: cpuDelegate" [hidden]="selectedChart != 'cpu'">
      </app-machinechart>

      <app-machinechart [title]="machine.key" [subtitleLeft]="machine.value | delegate: clientFormatter"
        [subtitleRight]="machine.value.formattedDate | date:'short'"
        [icon]="machine.value | delegate: onlineStateDelegate" [key]="machine.key"
        [chartData]="machine.value | delegate: memoryDelegate" [hidden]="selectedChart != 'memory'">
      </app-machinechart>

      <app-machinechart [title]="machine.key" [subtitleLeft]="machine.value | delegate: clientFormatter"
        [subtitleRight]="machine.value.formattedDate | date:'short'"
        [icon]="machine.value | delegate: onlineStateDelegate" [key]="machine.key"
        [chartData]="machine.value | delegate: syncDelegate" [hidden]="selectedChart != 'sync'">
      </app-machinechart>

    </div>
  </div>

  <div *ngIf="this.data && !showData">
    <div class="nothingfound">
      <ion-icon name="pulse-outline"></ion-icon><br/>
      <ion-label><strong class="title">Machine Monitoring</strong></ion-label><br /><br />

      <ion-label>Is a new feature in collaboration with eth2 client teams that allows you to monitor your system on the go.</ion-label>
      <br /><br />
     <ion-button (click)="openBrowser('https://kb.beaconcha.in/mobile-app-less-than-greater-than-beacon-node')">How to setup</ion-button>
    </div>
  </div>

  <div class="container loading-container" *ngIf="!this.data">
    <div class="center">
      <ion-spinner class="status-icon loading-spinner"></ion-spinner>
    </div>
  </div>
</ion-content>
